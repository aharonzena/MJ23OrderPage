<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="#video"> <img class="Logo" src="images2/download.jpg" alt="Logo"></a>

            <a href="#Shirts">Shirts</a>
            <a href="#Pants">Pants</a>
            <a href="other-items">Other items</a>
        </div>

        <div class="Main">
            <div class="commercial">
                <video id="video" src="images2/Nike Jordan 1 Chicago ｜ Cinematic Shoe Commercial ｜ Nepal.mp4" autoplay
                    loop>MJ23</video>
            </div>
            <div class="Order">

                    <img class="images" src="images2/jordan12playoffs.jpg" alt="Jordan 12 Playoff">

                <div class="Price">

                <div class="BuyButton">
                    <!-- <label for="Buy">BUY</label>
                    <input type="button" name="Buy" id="Buy"> -->

                </div>

            </div>
            <div class="commercial">

                        autoplay loop>MJ23</video>
                </div>
            </div>
        </div>

    </div>
